<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPage.css">
    <title>Login Page</title>
</head>
<body>
  <div class="form-box">

    <!-- Sign Up Form -->
    <form class="form" id="signupForm">
      <span class="title">Sign up</span>
      <span class="subtitle">Create a free account with your email.</span>
      <div class="form-container">
        <input type="text" class="input" placeholder="Full Name" />
        <input type="email" class="input" placeholder="Email" />
        <input type="password" class="input" placeholder="Password" />
      </div>
      <button type="button" onclick="SignUp()">Sign up</button>
      <div class="form-section">
        <p>Have an account? <button type="button" onclick="showLogin()">Log in</button></p>
      </div>
    </form>

    <!-- Login Form -->
    <form class="form" id="loginForm" style="display: none;">
      <span class="title">Log in</span>
      <span class="subtitle">Welcome back! Please login.</span>
      <div class="form-container">
        <input type="email" class="input" placeholder="Email" />
        <input type="password" class="input" placeholder="Password" />
      </div>
      <button type="button" onclick="login()">Log in</button>
      <div class="form-section">
        <p>Don't have an account? <button type="button" onclick="showSignup()">Sign up</button></p>
      </div>
    </form>

  </div>
      
      <script src="LoginPage.js"></script>      

</body>
</html>
