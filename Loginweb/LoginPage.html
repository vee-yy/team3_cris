<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="LoginPage.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Login Page</title>
</head>

<body>

  <div class="form-box" id="signupBox">
    <form class="form" method="POST" action="register.php" id="signupForm">
      <span class="title">Sign up</span>
      <span class="subtitle">Create a free account with your email.</span>
      <div class="form-container">
        <input required type="text" name="username" class="input" placeholder="Username" />
        <input required type="email" name="email" class="input" placeholder="Email" />
        <input required type="password" name="password" class="input" placeholder="Password" />
      </div>
      <button type="submit">Sign up</button>
    </form>
    <div class="form-section">
      <p>Have an account? <a href="#" onclick="toggleForms()">Log in</a></p>
    </div>
  </div>

  <div class="form-box" id="loginBox" style="display: none;">
    <form class="form" id="loginForm" action="./login.php" method="POST" onsubmit="return validateLoginForm()">
      <span class="title">Log in</span>
      <span class="subtitle">Welcome back! Please log in.</span>
      <div class="form-container">
        <input type="email" name="email" class="input" placeholder="Email" />
        <div class="password-wrapper">
          <input type="password" name="password" id="loginPassword" class="input" placeholder="Password" />
          <i class="fas fa-eye toggle-password" toggle="#loginPassword"></i>
        </div>
      </div>
      <div class="forgot-password">
        <a href="#" onclick="forgotPassword()" id="forgotpass">Forgot Password?</a>
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Log in</button>
    </form>
    <div class="form-section">
      <p>Don't have an account? <a href="#" class="highlighted-link" onclick="toggleForms()">Sign up</a></p>
    </div>
  </div>

  <script src="LoginPage.js"></script>

</body>

</html>
